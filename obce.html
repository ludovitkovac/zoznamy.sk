CREATE TABLE t_kraj (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   cast_id INTEGER NOT NULL,
   PRIMARY KEY (id),
   FOREIGN KEY (cast_id) REFERENCES t_cast (id)

---------------------------------------------
CREATE TABLE t_okres (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   kraj_id INTEGER NOT NULL,
   PRIMARY KEY (id),
   FOREIGN KEY (kraj_id) REFERENCES t_kraj (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION
);
---------------------------------------------
CREATE TABLE t_region (
   id INTEGER NOT NULL,
   nazov TEXT NOT NULL,
   PRIMARY KEY (id)
);
---------------------------------------------
CREATE TABLE t_obec (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   okres_id INTEGER NOT NULL,
   region_id INTEGER NOT NULL DEFAULT 0,
   PRIMARY KEY (id),
   FOREIGN KEY (okres_id) REFERENCES t_okres (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION,
   FOREIGN KEY (region_id) REFERENCES t_region (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION
);

            let res_data = db.exec(`
                SELECT 
                    o.nazov AS obec_nazov, 
                    ok.nazov AS okres_nazov, 
                    k.nazov AS kraj_nazov, 
                    r.nazov AS region_nazov,
                    c.nazov AS cast_nazov 
                FROM 
                    t_obec o
                JOIN 
                    t_okres ok ON o.okres_id = ok.id
                JOIN 
                    t_kraj k ON ok.kraj_id = k.id
				JOIN 
                    t_region r ON o.region_id = r.id
                JOIN 
                    t_cast c ON k.cast_id = c.id;
            `);

			let tableBody = document.getElementById('tableBody');
            res_data[0].values.forEach(row => {
                let tr = document.createElement('tr');
                row.forEach(cell => {
                    let td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            var table = $('#obce').DataTable({
				pageLength: 100,
				    language: {
						"search": "Hľadať:",
						"lengthMenu": "Zobraziť _MENU_ záznamov",
						"info": "Zobrazujem _START_ až _END_ z _TOTAL_ záznamov",

							"sortDescending": ": aktivujte pre zoradenie stĺpca zostupne"
						}
				},
				
                initComplete: function () {
                    const filters = [
                        { id: 'filterObec', column: 0 },
                        { id: 'filterOkres', column: 1 },
                        { id: 'filterKraj', column: 2 },
						{ id: 'filterRegion', column: 3 }, 
                        { id: 'filterCast', column: 4 },

                    ];

                    filters.forEach(filter => {
                        $('#' + filter.id).on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            table.column(filter.column)
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });
                    });

                    const columnData = res_data[0].values;
                    const columns = {
                        0: 'obec_nazov',
                        1: 'okres_nazov',
                        2: 'kraj_nazov',
						3: 'region_nazov',
                        4: 'cast_nazov'
                    };

                    Object.keys(columns).forEach(colIndex => {
                        let columnIndex = parseInt(colIndex);
                        let columnName = columns[colIndex];
                        let selectId = filters.find(f => f.column === columnIndex).id;
                        let uniqueValues = [...new Set(columnData.map(row => row[columnIndex]))];
                        
                        uniqueValues.forEach(value => {
                            $('#' + selectId).append('<option value="' + value + '">' + value + '</option>');
                        });
                    });
                }
            });

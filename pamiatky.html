   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   PRIMARY KEY (id)
);
---------------------------------------------
CREATE TABLE t_kraj (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   cast_id INTEGER NOT NULL,
   PRIMARY KEY (id),
   FOREIGN KEY (cast_id) REFERENCES t_cast (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION
);
---------------------------------------------
CREATE TABLE t_okres (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   kraj_id INTEGER NOT NULL,
   PRIMARY KEY (id),
   FOREIGN KEY (kraj_id) REFERENCES t_kraj (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION
);
---------------------------------------------
CREATE TABLE t_region (
   id INTEGER NOT NULL,
   nazov TEXT NOT NULL,
   PRIMARY KEY (id)
);
---------------------------------------------
CREATE TABLE t_obec (
   id INTEGER NOT NULL,
   kod TEXT NOT NULL,
   nazov TEXT NOT NULL,
   okres_id INTEGER NOT NULL,
   region_id INTEGER NOT NULL DEFAULT 0,
   PRIMARY KEY (id),
   FOREIGN KEY (okres_id) REFERENCES t_okres (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION,
   FOREIGN KEY (region_id) REFERENCES t_region (id) 
       ON UPDATE NO ACTION 
       ON DELETE NO ACTION
);
---------------------------------------------

            let res_pamiatka = db.exec(`
                SELECT 
                    p.nazov, p.ine_nazvy, 
                    pt.nazov AS typ_pamiatky, ps.nazov AS stav_pamiatky, 
					c.nazov AS cast, r.nazov AS region,
					k.nazov AS kraj, ok.nazov AS okres, 
                    o.nazov AS obec  
                FROM 
                    t_pamiatka p
                JOIN 
                    t_pamiatka_typ pt ON p.typ_pamiatky_id = pt.id
                JOIN 
                    t_pamiatka_stav ps ON p.stav_pamiatky_id = ps.id
                JOIN 
                    t_obec o ON p.obec_id = o.id
                JOIN 
                    t_okres ok ON o.okres_id = ok.id
                JOIN 
                    t_kraj k ON ok.kraj_id = k.id
                JOIN 
                    t_cast c ON k.cast_id = c.id
                JOIN 
                    t_region r ON o.region_id = r.id;
            `);

            res_pamiatka[0].values.forEach(row => {
                let tr = document.createElement('tr');
                row.forEach(cell => {
                    let td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            var table = $('#pamiatky').DataTable({
				pageLength: 100,
				    language: {
						"search": "Hľadať:",
						"lengthMenu": "Zobraziť _MENU_ záznamov",
						"info": "Zobrazujem _START_ až _END_ z _TOTAL_ záznamov",
						"infoEmpty": "Záznamy neboli nájdené",
						"infoFiltered": "(vyfiltrované z _MAX_ celkových záznamov)",
						"infoPostFix": "",
						"loadingRecords": "Načítavam...",
						"zeroRecords": "Žiadne záznamy neboli nájdené",

						"paginate": {
							"first": "Prvá",
							"previous": "Predchádzajúca",
							"next": "Ďalšia",
							"last": "Posledná"
						},
						"aria": {
							"sortAscending": ": aktivujte pre zoradenie stĺpca vzostupne",
							"sortDescending": ": aktivujte pre zoradenie stĺpca zostupne"
						}
				},
                initComplete: function () {
					$('#filterNazovIneNazvy').on('keyup change', function () {
						var val = $.fn.dataTable.util.escapeRegex($(this).val());
						table.column(0).search(val, true, false).draw();
						table.column(1).search(val, true, false).draw();
					});

                    this.api().columns().every(function () {
                        var column = this;
                        var columnIdx = column.index();
                        var inputId = '';
                        switch(columnIdx) {
                            case 2:
                                inputId = '#filterTypPamiatky';
                                break;
                            case 3:
                                inputId = '#filterStavPamiatky';
                                break;
                            case 4:
                                inputId = '#filterCast';
                                break;
                            case 5:
                                inputId = '#filterRegion';
                                break;
                            case 6:
                                inputId = '#filterKraj';
                                break;
                            case 7:
                                inputId = '#filterOkres';
                                break;
                            case 8:
                                inputId = '#filterObec';
                                break;
                            default:
                                return;
                        }

                        var select = $(inputId)
                            .on('change', function () {
                                var val = $.fn.dataTable.util.escapeRegex(
                                    $(this).val()
                                );

                                column
                                    .search(val ? '^' + val + '$' : '', true, false)
                                    .draw();
                            });

                        column.data().unique().sort().each(function (d, j) {
                            if (d !== '') {
                                select.append('<option value="' + d + '">' + d + '</option>')
                            }
                        });
                    });
                }
            });
